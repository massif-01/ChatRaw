<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatRaw Mobile Adaptation Preview</title>
  <link rel="stylesheet" href="../backend/static/fonts/remixicon/remixicon.css">
  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 0 0% 0%;
      --muted: 0 0% 94.1%;
      --muted-foreground: 0 0% 40%;
      --accent: 0 0% 95.3%;
      --border: 0 0% 89.8%;
      --bg-primary: hsl(var(--background));
      --bg-secondary: #f9f9f9;
      --bg-tertiary: hsl(var(--muted));
      --bg-hover: hsl(var(--accent));
      --text-primary: hsl(var(--foreground));
      --text-secondary: hsl(var(--muted-foreground));
      --border-color: hsl(var(--border));
      --radius-sm: 6px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-main);
      background: #f2f2f2;
      color: var(--text-primary);
      padding: 20px;
    }
    .preview-grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
    }
    .screen-block h2 {
      font-size: 14px;
      margin-bottom: 8px;
      color: #444;
      letter-spacing: 0.02em;
    }
    .screen {
      border: 1px solid #ddd;
      border-radius: 18px;
      background: var(--bg-primary);
      overflow: hidden;
      box-shadow: var(--shadow-md);
      position: relative;
    }
    .screen.desktop { height: 680px; }
    .screen.mobile { width: 390px; max-width: 100%; height: 760px; margin: 0 auto; }

    .app-shell {
      display: flex;
      height: 100%;
      overflow: hidden;
    }
    .sidebar {
      width: 280px;
      min-width: 280px;
      border-right: 1px solid var(--border-color);
      background: var(--bg-secondary);
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      height: 68px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
    }
    .logo {
      display: flex;
      gap: 10px;
      align-items: center;
      font-weight: 700;
      font-size: 1rem;
    }
    .logo-dot {
      width: 26px;
      height: 26px;
      border-radius: 8px;
      background: #000;
    }
    .btn {
      border: 1px solid var(--border-color);
      background: #fff;
      border-radius: var(--radius-sm);
      padding: 8px 10px;
      font-size: 13px;
      cursor: pointer;
    }
    .btn-icon {
      width: 36px;
      height: 36px;
      border-radius: var(--radius-sm);
      border: none;
      background: transparent;
      cursor: pointer;
      color: var(--text-secondary);
    }
    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }
    .chat-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      font-size: 13px;
      margin-bottom: 4px;
      background: transparent;
    }
    .chat-item.active { background: var(--bg-hover); color: var(--text-primary); }

    .main-content {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      background: var(--bg-primary);
    }
    .mobile-header {
      display: none;
      height: 52px;
      align-items: center;
      padding: 0 10px;
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      background: var(--bg-primary);
      z-index: 3;
    }
    .mobile-header .title {
      font-weight: 700;
      margin-left: 8px;
      font-size: 14px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px 16px;
    }
    .message {
      display: flex;
      gap: 10px;
      max-width: 720px;
      margin: 0 auto 14px;
    }
    .avatar {
      width: 32px;
      min-width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid var(--border-color);
      background: var(--bg-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bubble {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 10px 12px;
      font-size: 14px;
      line-height: 1.5;
      width: fit-content;
      max-width: 100%;
    }
    .input-area {
      border-top: 1px solid var(--border-color);
      padding: 10px 12px 14px;
      background: linear-gradient(to top, var(--bg-primary) 80%, transparent);
    }
    .input-wrap {
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      background: var(--bg-secondary);
      padding: 12px 48px 40px 12px;
      position: relative;
    }
    .input-wrap textarea {
      width: 100%;
      border: none;
      background: transparent;
      resize: none;
      outline: none;
      font-size: 14px;
      line-height: 1.4;
    }
    .toolbar {
      position: absolute;
      left: 10px;
      bottom: 8px;
      display: flex;
      gap: 4px;
    }
    .send {
      position: absolute;
      right: 8px;
      bottom: 8px;
      width: 34px;
      height: 34px;
      border: none;
      border-radius: var(--radius-sm);
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    .mobile .sidebar {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      z-index: 10;
      transform: translateX(-100%);
      transition: transform .25s ease;
      box-shadow: 5px 0 15px rgba(0,0,0,0.2);
      border-right: 1px solid var(--border-color);
    }
    .mobile .mobile-header { display: flex; }
    .mobile .messages { padding: 14px 10px; }
    .mobile .message { margin-bottom: 10px; }
    .mobile .bubble { font-size: 13px; }
    .mobile .input-area { padding: 8px 10px 12px; }
    .mobile .input-wrap { padding: 10px 44px 42px 10px; }
    .mobile .toolbar .btn-icon { width: 34px; height: 34px; }
    .mobile.open-drawer .sidebar { transform: translateX(0); }
    .mobile-overlay {
      display: none;
      position: absolute;
      inset: 0;
      z-index: 8;
      background: rgba(0,0,0,0.42);
    }
    .mobile.open-drawer .mobile-overlay { display: block; }
  </style>
</head>
<body>
  <div class="preview-grid">
    <section class="screen-block">
      <h2>Desktop Baseline (保持现有风格)</h2>
      <div class="screen desktop">
        <div class="app-shell">
          <aside class="sidebar">
            <div class="sidebar-header">
              <div class="logo"><span class="logo-dot"></span><span>ChatRaw</span></div>
              <button class="btn-icon"><i class="ri-arrow-left-s-line"></i></button>
            </div>
            <div style="padding:0 12px 10px;"><button class="btn" style="width:100%;"><i class="ri-add-line"></i> 新对话</button></div>
            <div class="chat-list">
              <div class="chat-item active"><i class="ri-message-3-line"></i> 移动端适配需求</div>
              <div class="chat-item"><i class="ri-message-3-line"></i> API 调试记录</div>
              <div class="chat-item"><i class="ri-message-3-line"></i> 插件市场反馈</div>
            </div>
          </aside>
          <main class="main-content">
            <div class="messages">
              <div class="message">
                <div class="avatar"><i class="ri-user-3-line"></i></div>
                <div class="bubble">这个项目移动端挤在一起，侧栏也不见了。</div>
              </div>
              <div class="message">
                <div class="avatar"><i class="ri-robot-2-line"></i></div>
                <div class="bubble">收到，我会保留现有视觉风格和 icon，只做响应式布局修复。</div>
              </div>
            </div>
            <div class="input-area">
              <div class="input-wrap">
                <textarea rows="1" placeholder="输入消息..."></textarea>
                <div class="toolbar">
                  <button class="btn-icon"><i class="ri-lightbulb-line"></i></button>
                  <button class="btn-icon"><i class="ri-image-line"></i></button>
                  <button class="btn-icon"><i class="ri-file-text-line"></i></button>
                </div>
                <button class="send"><i class="ri-send-plane-2-line"></i></button>
              </div>
            </div>
          </main>
        </div>
      </div>
    </section>

    <section class="screen-block">
      <h2>Mobile Target (抽屉侧栏 + 顶部菜单 + 底部输入)</h2>
      <div class="screen mobile">
        <div class="app-shell mobile" id="mobilePreview">
          <div class="mobile-overlay" id="overlay"></div>
          <aside class="sidebar">
            <div class="sidebar-header">
              <div class="logo"><span class="logo-dot"></span><span>ChatRaw</span></div>
              <button class="btn-icon" id="closeDrawer"><i class="ri-close-line"></i></button>
            </div>
            <div style="padding:0 12px 10px;"><button class="btn" style="width:100%;"><i class="ri-add-line"></i> 新对话</button></div>
            <div class="chat-list">
              <div class="chat-item active"><i class="ri-message-3-line"></i> 移动端适配需求</div>
              <div class="chat-item"><i class="ri-message-3-line"></i> API 调试记录</div>
              <div class="chat-item"><i class="ri-message-3-line"></i> 插件市场反馈</div>
            </div>
          </aside>
          <main class="main-content">
            <div class="mobile-header">
              <button class="btn-icon" id="openDrawer"><i class="ri-menu-line"></i></button>
              <span class="title">ChatRaw</span>
            </div>
            <div class="messages">
              <div class="message">
                <div class="avatar"><i class="ri-user-3-line"></i></div>
                <div class="bubble">我在手机上看不到消息栏了。</div>
              </div>
              <div class="message">
                <div class="avatar"><i class="ri-robot-2-line"></i></div>
                <div class="bubble">在移动端用抽屉侧栏承载消息列表，菜单按钮随时可呼出，不会再丢失入口。</div>
              </div>
            </div>
            <div class="input-area">
              <div class="input-wrap">
                <textarea rows="1" placeholder="输入消息..."></textarea>
                <div class="toolbar">
                  <button class="btn-icon"><i class="ri-lightbulb-line"></i></button>
                  <button class="btn-icon"><i class="ri-image-line"></i></button>
                  <button class="btn-icon"><i class="ri-file-text-line"></i></button>
                </div>
                <button class="send"><i class="ri-send-plane-2-line"></i></button>
              </div>
            </div>
          </main>
        </div>
      </div>
    </section>
  </div>

  <script>
    const mobilePreview = document.getElementById("mobilePreview");
    const openDrawer = document.getElementById("openDrawer");
    const closeDrawer = document.getElementById("closeDrawer");
    const overlay = document.getElementById("overlay");

    function openMenu() { mobilePreview.classList.add("open-drawer"); }
    function closeMenu() { mobilePreview.classList.remove("open-drawer"); }

    openDrawer.addEventListener("click", openMenu);
    closeDrawer.addEventListener("click", closeMenu);
    overlay.addEventListener("click", closeMenu);
  </script>
</body>
</html>
