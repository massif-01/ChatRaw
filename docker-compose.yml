services:
  chatraw:
    image: massif01/chatraw:latest
    container_name: chatraw
    platform: linux/amd64
    ports:
      - "51111:51111"
    volumes:
      - chatraw_data:/app/data
    environment:
      - PORT=51111
      - DATA_DIR=/app/data
    restart: unless-stopped

volumes:
  chatraw_data:
