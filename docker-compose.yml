services:
  chatraw:
    image: docker.io/massif01/chatraw:latest
    container_name: chatraw
    # Use host network mode to access LAN services (e.g., local LLM on 192.168.x.x)
    # 使用 host 网络模式以访问局域网服务（如本地部署的 LLM）
    network_mode: host
    volumes:
      - chatraw_data:/app/data
    environment:
      - PORT=51111
      - DATA_DIR=/app/data
    restart: unless-stopped

volumes:
  chatraw_data:
